<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ePARK app landing page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="margin: auto; width: 50%; padding: 10px; text-align: center;">
        <h1>e-park by Q-Park</h1>
        <a href="http://www.apple.com">IOS app store</a>
        <br>
        <a href="http://play.google.com/store/apps/details?id=org.nativescript.qpepark&hl=en&gl=US&pli=1">Google play store</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            if(navigator.userAgent.toLowerCase().indexOf("android") > -1){
                window.location.href = 'https://play.google.com/store/apps/details?id=org.nativescript.qpepark&hl=en&gl=US&pli=1';
            }
            if(navigator.userAgent.toLowerCase().indexOf("iphone") > -1){
                window.location.href = 'http://www.apple.com';
            }
        });
        </script>
    </body>
</html>
